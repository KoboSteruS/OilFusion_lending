<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OilFusion - Персонализированные масла на основе технологий AuraCloud® 3D и ДНК-тестирования. Balance in every drop">
    <meta name="keywords" content="масла, персонализация, ДНК-тестирование, AuraCloud, здоровье">
    <meta name="author" content="OilFusion">
    
    <title>{% block title %}OilFusion - Balance in every drop{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sections.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Навигационное меню -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a href="{{ url_for('main.index') }}" class="logo">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="OilFusion" class="logo-image">
                    </a>
                </div>
                
                <!-- Обычное горизонтальное меню для десктопа -->
                <div class="navbar-menu" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li><a href="#hero" class="nav-link">Главная</a></li>
                        <li><a href="#about" class="nav-link">О нас</a></li>
                        <li><a href="#products" class="nav-link">Продукция</a></li>
                        <li><a href="#services" class="nav-link">Услуги</a></li>
                        <li><a href="#personalization" class="nav-link">Персонализация</a></li>
                        <li><a href="#reviews" class="nav-link">Отзывы</a></li>
                        <li><a href="#blog" class="nav-link">Блог</a></li>
                        <li><a href="#contacts" class="nav-link">Контакты</a></li>
                    </ul>
                </div>
                
                <!-- Hamburger меню только для мобильных -->
                <button class="navbar-toggle" id="navbarToggle" aria-label="Открыть меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    {% include 'sections/footer.html' %}

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/slider.js') }}"></script>
    <script src="{{ url_for('static', filename='js/smooth-scroll.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
    
    <!-- Кнопка "Наверх" -->
    <button class="back-to-top" id="backToTop" aria-label="Вернуться наверх">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 19V5M12 5L5 12M12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
</body>
</html>
