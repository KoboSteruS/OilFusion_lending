<!-- Контакты -->
<section id="contacts" class="contacts-section section">
    <div class="container">
        <div class="section-header" data-aos="fade-up">
            <h2 class="section-title">{{ contacts.title }}</h2>
            <p class="section-subtitle">Свяжитесь с нами для консультации</p>
        </div>
        
        <div class="contacts-content">
            <div class="contacts-info" data-aos="fade-right">
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="contact-details">
                        <h4 class="contact-title">Адрес</h4>
                        <p class="contact-text">{{ contacts.address }}</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="contact-details">
                        <h4 class="contact-title">Телефон</h4>
                        <p class="contact-text">
                            <a href="tel:{{ contacts.phone.replace(' ', '').replace('(', '').replace(')', '').replace('-', '') }}">
                                {{ contacts.phone }}
                            </a>
                        </p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                            <path d="M22 6l-10 7L2 6" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="contact-details">
                        <h4 class="contact-title">Email</h4>
                        <p class="contact-text">
                            <a href="mailto:{{ contacts.email }}">{{ contacts.email }}</a>
                        </p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="contact-details">
                        <h4 class="contact-title">Режим работы</h4>
                        <p class="contact-text">Пн-Пт: 10:00 - 20:00<br>Сб-Вс: 11:00 - 18:00</p>
                    </div>
                </div>
                
                <!-- Форма обратной связи -->
                <div class="contact-form-wrapper">
                    <h3 class="form-title">Записаться на консультацию</h3>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Ваше имя" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Телефон" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Комментарий"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Отправить</button>
                    </form>
                </div>
            </div>
            
            <div class="contacts-map" data-aos="fade-left">
                <div id="map" class="map-container"></div>
            </div>
        </div>
    </div>
</section>
