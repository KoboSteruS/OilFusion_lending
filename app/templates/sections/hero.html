<!-- Hero секция -->
<section id="hero" class="hero-section">
    {% if hero.background.type == 'image' and hero.background.image_url %}
    <div class="hero-background" style="background-image: url('{{ hero.background.image_url }}');">
        <div class="hero-overlay" style="background-color: {{ hero.background.overlay_color }}; opacity: {{ hero.background.overlay_opacity }};"></div>
    </div>
    {% elif hero.background.type == 'gradient' and hero.background.gradient %}
    <div class="hero-background" style="background: {{ hero.background.gradient }};">
        <div class="hero-overlay" style="background-color: rgba(255, 255, 255, {{ hero.background.overlay_opacity }});"></div>
    </div>
    {% else %}
    <div class="hero-background" style="background-color: #FFFFFF;">
        <div class="hero-overlay"></div>
    </div>
    {% endif %}
    
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title" data-aos="fade-up">
                {{ hero.slogan }}
            </h1>
            
            <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="100">
                {{ hero.subtitle }}
            </p>
            
            <div class="hero-cta" data-aos="fade-up" data-aos-delay="200">
                <a href="#products" class="btn btn-primary btn-lg">
                    {{ hero.cta_primary }}
                </a>
                <a href="#services" class="btn btn-outline btn-lg">
                    {{ hero.cta_secondary }}
                </a>
            </div>
        </div>
        
        <!-- Скролл индикатор -->
        <div class="scroll-indicator" data-aos="fade-up" data-aos-delay="300">
            <span class="scroll-text">Листайте вниз</span>
            <svg class="scroll-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</section>
